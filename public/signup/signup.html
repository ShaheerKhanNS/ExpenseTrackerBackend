    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Inter", sans-serif;
        background-color: #c7ecee;
      }

      .signup-form {
        border: 10rem;
        margin-top: 50px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        width: 50%;
        margin-left: 350px;
      }

      .btn-signup {
        margin-top: 20px;
        width: 15%;
      }

      .user {
        display: flex;
        justify-content: space-around;
        width: 50%;
        margin-left: 265px;
      }
      .error {
        margin-top: 30px;
        display: flex;
        justify-content: space-around;
        width: 50%;
        margin-left: 265px;
        color: red;
      }

      a {
        text-decoration: none;
        color: black;
      }

      h3 {
        margin-top: 30px;
        margin-left: 569px;
      }

      .btn-place {
        padding-top: 30px;
        margin-left: 485px;
        width: 50%;
        display: flex;
        justify-content: space-around;
      }

      .span-signup {
        margin-top: 30px;
      }

      .signup-link {
        display: flex;
        align-items: center;
      }

      .forgot-password {
        margin-right: 47px;
        display: flex;
        align-items: center;
      }
    </style>

    <title>Signup</title>
  </head>
  <body>
    <h3>Create an Account</h3>
    <div class="container">
      <form class="signup-form">
        <label for="name" class="form-label">Firstname:</label>
        <input
          type="text"
          id="name"
          class="form-control"
          required
          placeholder="Your Name"
        />
        <label for="email" class="form-label">Email:</label>
        <input
          type="email"
          id="email"
          class="form-control"
          required
          placeholder="Your Email"
        />
        <label for="password" class="form-label">Password:</label>
        <input type="password" id="password" class="form-control" required />
      </form>
      <div class="user">
        <button class="btn btn-signup btn-primary">Signup</button>
        <span class="span-signup"
          >Already a userüòç

          <!-- <a href="http://127.0.0.1:3000/login/login.html">Signinüì≤</a> -->
        </span>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
    <script src="../js/signup.js"></script>
